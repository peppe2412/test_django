{% extends 'rolls/components.html' %}

{% block content %}
<header class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center">
            <h1>Ordina i tuoi piatti</h1>
            <p class="lead">Comincia ad ordinare e degustare in nostri piatti!</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        {% for roll in rolls %}
        <div class="col-12 col-md-6">
            <a href="{% url 'order-show' roll.pk %}" class="text-decoration-none text-dark">
                <div class="card mb-3 cards_order p-3">
                    <div class="row g-0">
                        <div class="col-12 col-md-4">
                            <img src="{{roll.img.url}}" class="img-fluid" alt="{{roll.name}}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h4 class="card-title">{{roll.name}}</h4>
                                <h5 class="card-title">â‚¬{{roll.price}}</h5>
                                <p class="lead">
                                    {{roll.description}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
